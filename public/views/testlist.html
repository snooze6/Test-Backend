

<div class="row">
    <div class="col s12 m4" ng-repeat="test in tests">
        <div class="card">
            <div class="card-image">
                <img src="{{test.image}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{test.title}}</span>
                <p>{{test.description}}</p>
            </div>
            <div class="card-action">
                <a href="#test/{{test._id}}">More info</a>
                <a href="#do/{{test._id}}" style="float:right">Do it</a>
            </div>
        </div>
    </div>
</div>
