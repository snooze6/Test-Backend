<div class="card" style="height: 64px; margin: 2%">
    <div class="card-content">
        <a href="#test/{{test._id}}">More info</a>
        <a href="#do/{{test._id}}" style="float:right">Do it</a>
    </div>
</div>

<div class="row">
    <div class="col s12 m4" ng-repeat="test in tests">
        <div class="card">
            <div class="card-image">
                <img src="{{test.image}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{test.title}}</span>
                <p>{{test.description}}</p>
            </div>
            <div class="card-action">
                <a href="#test/{{test._id}}">More info</a>
                <a href="#do/{{test._id}}" class="btn-floating btn-large red" style="float:right; top: -16px;">
                    <!--Do it-->
                    <i class="large material-icons">mode_edit</i>
                </a>
            </div>
        </div>
    </div>
</div>

<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
