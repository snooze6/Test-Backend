<p><span>Resultados: </span></p>
<ul class="collection">
    <li class="collection-item avatar" ng-repeat="result in test.results">
        <img ng-src="{{result.image}}" alt="" class="circle">
        <span class="title">{{result.title}}</span>
        <p><span class="title">Description: </span>{{result.description}}</p>
    </li>
</ul>
